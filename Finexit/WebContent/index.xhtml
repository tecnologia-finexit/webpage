<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" ></link>
	<title>Finexit</title>
</h:head>
<body>
	<h:form>
		<h1>
			<h:outputText value="Finexit version - Alpha 1.0"></h:outputText>
		</h1>

		<h:inputText value="#{indexBean.message}">
			<p:ajax event="keyup" update="test"></p:ajax>
		</h:inputText>
		<p:outputPanel id="test">
		<h:outputText  value="Input: #{indexBean.message}"></h:outputText>
		</p:outputPanel>
		
		
		
	</h:form>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
